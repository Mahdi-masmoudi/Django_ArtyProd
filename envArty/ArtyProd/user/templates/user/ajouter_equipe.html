{% include 'base.html' %} {% block content %}
{% load static %}
<style>
  body {
    background-image: url("{% static 'css/image4.jpg' %}");
    background-size: cover; /* Ajuster la taille de l'image pour couvrir tout le corps */
    background-position: center; /* Centrer l'image horizontalement et verticalement */
  }
</style>
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
<link rel="stylesheet" href="{% static 'css/custom.css' %}" /> <!-- Fichier CSS personnalisé -->
<script src="{% static 'js/bootstrap.min.js' %}"></script>

<div class="container my-5">
  <h2 class="text-center my-4">Ajouter une équipe</h2>
  <form method="POST" class="post-form">
    {% csrf_token %} {{ form.as_p }}

    <!-- Ajoutez d'autres champs du formulaire si nécessaire -->

    <div class="text-center mt-4">
      <a href="{% url 'AddProjet'%}" class="text-secondary">
        <button type="submit" class="btn btn-primary">Enregistrer</button></a
      >
    </div>
  </form>
</div>
{% endblock %}
