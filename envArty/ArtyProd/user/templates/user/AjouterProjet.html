{% include 'base.html' %} {% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
<link rel="stylesheet" href="{% static 'css/custom.css' %}" /> <!-- Fichier CSS personnalisé -->
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<style>
  .post-form {
    max-width: 500px;
    margin: 0 auto;
  }

  .post-form input[type="text"],
  .post-form input[type="text"],
  .post-form textarea {
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
    height: 50px;
  }

  .post-form input[type="text"]:focus,
  .post-form input[type="text"]:focus,
  .post-form textarea:focus {
    outline: none;
    border: 2px solid #4caf50;
  }

  .post-form label {
    font-weight: bold;
  }

  .post-form button[type="submit"] {
    margin-top: 20px;
    font-size: 18px;
    font-weight: bold;
    color: #fff;
    background-color: #4caf50;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    transition: all 0.3s ease;
  }

  .post-form button[type="submit"]:hover {
    background-color: #2e8b57;
    cursor: pointer;
  }
  fieldset {
    white: 20px;
    border: 3px solid #ccc;
    padding: 20px;
    border-radius: 5px;
  }

  fieldset legend {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 20px;
  }
  body {
    background-image: url("{% static 'css/image4.png' %}");
    background-size: cover; /* Ajuster la taille de l'image pour couvrir tout le corps */
    background-position: center; /* Centrer l'image horizontalement et verticalement */
  }
</style>

<div class="col-md-12 text-center"></div>
<fieldset border="2">
  <legend>Ajouter Projet</legend>
  <form method="POST" class="post-form form-horizontal" enctype="multipart/form-data">
    {% csrf_token %} {{ form.as_p }}
    <div class="col-12 text-center mt-4">
      <a href="{% url 'ajouter_equipe' %}" class="btn btn-primary">Ajouter une équipe</a>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Enregistrer</button>
      </div>
      
    </div>
  
  

</fieldset>
{% endblock %}
